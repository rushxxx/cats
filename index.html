<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cats</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="c">
			<div class="header-wrap">
				<div class="logo-wrap">
					<img src="" alt="" class="logo">
				</div>
				<nav class="main_menu">
					<ul>
						<li>Main</li>
						<li>Gallery</li>
						<li>News</li>
						<li>Profile</li>
					</ul>
				</nav>
				<div class="header-phone">
					<a href="tel:+544349000000">+544 3490 00000</a>
					<span>Звони скорее!</span>
				</div>
			</div>
			<div class="find-count-wrap">
				<span>Найдено</span>
				<span class="find-count" id="find-count">349</span>
				<span>котов</span>
			</div>
		</div>
		
	</header>

	<main class="main">
		<div class="c">
			<div class="sort-wrap">
				<span class="sort-text">Сортировать по:</span>
				<button class="sort-button">Цене</button>
				<button class="sort-button">Возрасту</button>
			</div>
			<ul class="card-list">
				<li class="card-item">
					<div class="card-pic">
						<img src="" alt="">
					</div>
					<div class="card-desc-wrap">
						<h3 class="card-title">Кот полосатый</h3>
						<div class="card-desc">
							<div class="card-color">
								<span class="color-value">Коричневый</span>
								<span>окрас</span>
							</div>
							<div class="card-age">
								<span class="age-value">2 мес.</span>
								<span>Возраст</span>
							</div>
							<div class="card-foot">
								<span class="foot-value">4</span>
								<span>Кол-во лап</span>
							</div>
						</div>
						<span class="card-price">30 000 руб.</span>
					</div>
					<button class="card-button">Купить</button>
				</li>
			</ul>
			<button class="add-cards">Показать еще 20</button>
		</div>
	</main>

	<footer class="footer">
		<div class="c">
			<div class="promo">
				<span class="promo-title">Успей купить!</span>
				<span class="promo-text">Подпишись и успей словить все акции</span>
			</div>
			<form action="" class="subscribe-form">
				<input type="email" name="email" id="email" placeholder="Email" required>
				<input type="checkbox" name="subscribe" id="subscribe">
				<label for="subscribe">Подписаться на новости</label>
				<button type="submit">Подписаться</button>
			</form>
		</div>
	</footer>


	<script src="js/common.js"></script>
</body>
</html>
